<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Varela&display=swap" rel="stylesheet"> 
    <title>Matt's Ice Cream Shack</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="contact-container">
        <div class="header">
            <div class="logo">Matt's</div>
            <div class="tabs">
                <button class="tab"><a href="index.html">Home</a></button>
                <button class="tab"><a href="menu.html">Menu</a></button>
                <button class="tab"><a href="contact.html">Contact</a></button>
            </div>
        </div>
        <div class="contact-content">
            <div class="title">Contact Us</div>
            <p>Please use the form below if you would like to get in touch. You can also call us at 999-999-9999.</p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..."><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address..."><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Please write your message here..." style="height:200px"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
